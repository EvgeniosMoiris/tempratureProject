<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <div class="main-headers">
            <h1>This is a Temprature Project</h1>
            <h2>You can Convert Celsius to Fahrenheit and the opposite</h2>
        </div>
        <hr>
        <div class="inputs">
            <div class="celsius-content">
                <label for="celsius">Celsius °C</label> <br>
                <input type="text" id="celsius" placeholder="Celsius">
            </div>
            <div class="fahrenheit-content">
                <label for="fahrenheit">Fahrenheit °F</label> <br>
                <input type="text" id="fahrenheit" placeholder="Fahrenheit">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
